<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="img/svg" href="assets/nigeria.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Bungee+Shade&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />

    <title>Army vs Terrorist</title>
  </head>
  <body>
    <main id="app">
      <template v-if="page">
        <section class="intro">
          <figure>
            <img
              src="assets/nigeria.svg"
              alt="picture of nigerian flag"
              width="100"
            />
          </figure>
          <h3 class="intro__title">Army vs Terrorist</h3>
          <h5 class="intro__text">
            Bokoharam terrorists are waging war. Its up to you as the nigerian
            police to stop them
          </h5>
        </section>

        <section class="players">
          <div class="players__container">
            <figure>
              <img
                src="assets/soldier.svg"
                alt="picture of army man"
                width="100"
              />
            </figure>
            <h2>Nigerian Army</h2>
            <p>Life Points: {{armyLifePoints}}</p>
          </div>
          <div><h2 class="players__vs">VS</h2></div>
          <div class="players__container">
            <figure>
              <img
                src="assets/terrorist.svg"
                alt="picture of terrorist"
                width="100"
              />
            </figure>
            <h2>Boko Haram</h2>
            <p>Life Points: {{terroristLifePoints}}</p>
          </div>
        </section>
        <section class="actions">
          <transition name="fade" mode="out-in" appear>
            <div class="action__start" v-if="startGame" key="startGame">
              <button @click="startGame = !startGame" class="btn btn--green">
                Start Game 😁
              </button>
            </div>
            <div class="actions__buttons" v-else key="showButton">
              <button class="btn btn--blue" @click="g36c">G36C</button>
              <button class="btn btn--blue" @click="desertEagle">
                Desert Eagle
              </button>
              <button class="btn btn--green" @click="heal">Heal</button>
              <button class="btn btn--red" @click="tacticalNuke">
                Tactical Nuke😱
              </button>
              <button class="btn btn--warn" @click="giveUp">Give Up 😭</button>
            </div>
          </transition>
        </section>
        <p class="footer">Made with ❤ by mmakwe onyeka</p>
      </template>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
